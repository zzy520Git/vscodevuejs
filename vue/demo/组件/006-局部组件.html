<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简单组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <template id="comp">
        <div>
            <span>我是一个组件1</span>
            <span>{{msg}}</span>
        </div>
    </template>
    <div id="box">
        <todo-item></todo-item>
    </div>
    <script>
        var TodoItem = {
            template: '#comp',
            data() {
                return {
                    msg: "子组件属性"
                }
            }
        }
        var vm = new Vue({
            el: "#box",
            components: {
                'todo-item': TodoItem
            }
        });
    </script>
</body>
</html>
