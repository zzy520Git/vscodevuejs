<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简单组件slot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <template id="comp">
        <div>
            <span>我是一个组件1</span>
            <span>{{msg}}</span>
            <slot>默认插槽文本</slot>
            <p>分隔符---</p>
            <slot name="footer">命名插槽</slot>
        </div>
    </template>
    <div id="box">
        <todo-item>插槽来了</todo-item>
        <todo-item></todo-item>
        <todo-item>
            header
            <p>p标签</p>
            <template slot="footer">
                <h1>h1</h1>
                hello
            </template>
        </todo-item>
        <my-item></my-item>
    </div>
    <script>
        //声明一个组件
        Vue.component('todo-item', {
            template: '#comp',
            data() {
                return {
                    msg: "子组件属性"
                }
            }
        });
        Vue.component('my-item', {
            template: '<p>我是组件2</p>'
        });
        var vm = new Vue({
            el: "#box",
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
            }
        });
    </script>
</body>
</html>
