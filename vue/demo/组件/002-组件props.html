<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简单组件props</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <template id="comp">
        <li>{{ todo.text }} {{id}}</li>
    </template>
    <div id="box">
        <ol>
            <todo-item v-for="item in groceryList"
                v-bind:todo="item" :id="item.id"
                v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script>
        //声明一个组件
        Vue.component('todo-item', {
            props: ['todo', "id"],
            template: '#comp'
        });
        var vm = new Vue({
            el: "#box",
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            },
            methods: {
            }
        });
    </script>
</body>
</html>
