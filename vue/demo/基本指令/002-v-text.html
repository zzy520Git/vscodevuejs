<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-text="msg"></div>
        <div><input type="text" v-model="msg"/></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                msg: '可防闪烁'
            }
        });
    </script>
</body>
</html>
