<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-if</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-if="bool==1" v-text="msg1"></div>
        <div v-else-if="bool==2" v-text="msg2"></div>
        <div v-else v-text="msg3"></div>
        <div><input type="text" v-model="bool"/></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                bool: 1,
                msg1: 'msg1',
                msg2: 'msg2',
                msg3: "msg3"    
            }
        });
    </script>
</body>
</html>
