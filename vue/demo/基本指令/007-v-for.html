<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-for</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <ol>
            <li v-for="(todo, index) in todos" :key="index">
                {{ todo.text }}, {{index}}
            </li>
        </ol>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        });
    </script>
</body>
</html>
