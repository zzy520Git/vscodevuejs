<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-once</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <div><span>这个将会改变: {{ msg }}</span></div>
        <div><span v-once>这个将不会改变: {{ msg }}</span></div>
        <div><span v-text="msg" v-once></span></div>
        <div><textarea v-model="msg"></textarea></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                msg: 'Hello Vue.js!'
            },
            methods: {
            }
        });
    </script>
</body>
</html>
